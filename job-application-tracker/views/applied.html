<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="stylesheets/applied.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/applied.js" defer></script>
    <link rel="icon" href="data:;base64,=">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Job Application Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/applied">Applied Jobs</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5 text-center">
            <div class="heading">
                <h1>MY APPLICATIONS</h1>
                <button title="Add Jobs" type="button" data-bs-toggle="modal" data-bs-target="#addJobModal"
                    class="btn btn-primary plus-icon"><i class="fa-solid fa-plus plus"></i></button>
            </div>
        </div>

        <!-- modal -->
        <div class="modal fade" id="addJobModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl  modal-dialog-centered">
                <div class="modal-content shadow-lg">
                    <div class="modal-header">
                        <h5 class="modal-title text-muted" id="exampleModalLabel">ADD JOB APPLICATION</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="/createJob" method="POST">

                            <!-- company -->
                            <div class="row mt-3">
                                <div class="col-sm-12 col-lg-2">
                                    <label class="form-label">Company : </label>
                                </div>
                                <div class="col-sm-12 col-lg-8"> <input type="text" required="true" name="company"
                                        class="form-control" />
                                </div>
                            </div>

                            <!-- postion -->
                            <div class="row mt-5">
                                <div class="col-sm-12 col-lg-2">
                                    <label class="form-label">Position : </label>
                                </div>
                                <div class="col-sm-12 col-lg-8"> <input type="text" required="true" name="posname"
                                        class="form-control" />
                                </div>
                            </div>

                            <!-- dates row  -->
                            <div class="row mt-5">
                                <div class="col-sm-12 col-lg-4">
                                    <div class="row">
                                        <div class="col-6"><label class="form-label">Application Date : </label>
                                        </div>
                                        <div class="col-6"> <input type="date" required="true" name="applieddate"
                                                class="form-control" /></div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-lg-4">
                                    <div class="row">
                                        <div class="col-6 text-end"><label class="form-label">Assessment Date: </label>
                                        </div>
                                        <div class="col-6"> <input type="date" name="assessmentdate"
                                                class="form-control" /></div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="row">
                                        <div class="col-6 text-end"><label class="form-label">Interview Date: </label>
                                        </div>
                                        <div class="col-6"> <input type="date" name="interviewdate"
                                                class="form-control" /></div>
                                    </div>

                                </div>
                            </div>

                            <!-- status row -->
                            <div class="row mt-5">
                                <div class="col-sm-12 col-lg-2">
                                    <label class="form-label">Status: </label>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <select name="process" class="form-select form-control" aria-label="select status">
                                        <option selected value="1">Applied</option>
                                        <option value="2">Receieved Assessment</option>
                                        <option value="3">Scheduled Interview</option>
                                        <option value="4">Not Selected</option>
                                        <option value="5">Selected</option>
                                    </select>
                                </div>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>

                    </form>

                </div>
            </div>
        </div>

        <div class="row mt-5">

            <div class="col-sm-12 col-lg-3">
                <div id="col1" class="column-box"></div>
            </div>
            <div class="col-sm-12 col-lg-3">
                <div id="col2" class="column-box"></div>
            </div>
            <div class="col-sm-12 col-lg-3">
                <div id="col3" class="column-box"></div>
            </div>
            <div class="col-sm-12 col-lg-3">
                <div id="col4" class="column-box"></div>
            </div>

        </div>

    </div>

</body>

</html>
